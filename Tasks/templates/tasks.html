<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
</head>
<body>
    {% extends 'base.html' %}

    {% block content %}
    <h1>
        Tasks
    </h1>

    <ul>
        {% for task in tasks %}

        <li>
            <a href="{% url 'task_details' task.id %}"><h2>{{task.name}}</h2></a>
        </li>
        {% endfor %}
    </ul>

    {% endblock %}
</body>
</html>
